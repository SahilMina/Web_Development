<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="todo.css">
  <title>Todo Page</title>
</head>
<body>
  <div class="header">
    <h1 id="animated-title">ToDo Page By Sahil</h1><hr>
    <p>Enter task that needs to be done and its date,<Br>
    Click on the 'Add' button to add the task to the list.<br>
    Click on the Delete button to remove the task from the list.
    </p>
  <hr></div>

  <h1 id="main-heading">To Do List</h1><br><br>
  <div class="grid-container">
    <input id="todo-input" type="text" placeholder="Enter Task ToDo here">
    <input id="todo-date" type="date">
    <button id="add-btn" class='btn-todo'>Add</button>
  </div>

  <div class="todo-container grid-container"></div>

  <script src="todo.js"></script>
</body>
</html>
